openapi: "3.0.3"
info:
  title: API TD4 - STD23028
  version: "1.0.0"
servers:
  - url: https://localhost:8080/std23028
paths:
  /customers/{customerId}/orders:
    get:
      tags:
        - Order
      summary: Get customer's orders
      operationId: getOrderByCustomerId
      parameters:
        - in: path
          required: true
          name: customerId
          schema:
            type: string
            example: "cUsT-120d-df8x"
      responses:
        '200':
          description: Orders of a client with id 'customerId'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrdersWithCustomerId"
    post:
      tags:
        - Order
      summary: Create an order
      operationId: createOrderOfAClient
      parameters:
        - in: path
          required: true
          name: customerId
          schema:
            type: string
            example: "cUsT-120d-df8x"
      requestBody:
        description: The order to create
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Orders"
      responses:
        '201':
          description: The created order
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrdersWithCustomerId"


components:
  schemas:
    MealWithQuantity:
      type: object
      properties:
        meal:
          $ref: "../td3/td3.yaml/#/components/schemas/Meal"
        quantity:
          type: integer
          format: int64
          example: 5
    Orders:
      type: object
      properties:
        reference:
          type: string
          example: "oRdEr_ref-125d-dd8f"
        meals:
          type: array
          items:
            $ref: "#/components/schemas/MealWithQuantity"
          description: List of meals with quantities ordered
        orderDateTime:
          type: string
          format: date-time
    OrdersWithCustomerId:
      allOf:
        - $ref: "../td1/td1.yaml/#/components/schemas/CustomerId"
        - $ref: "#/components/schemas/Orders"
